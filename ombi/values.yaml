
replicaCount: 1

image:
  repository: linuxserver/ombi
  tag: development
  pullPolicy: Always

env:
  - name: PUID
    value: "1000"
  - name: PGID
    value: "1000"
  - name: "TZ"
    value: "Europe/Paris"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    kubernetes.io/ssl-redirect: 'true'
    cert-manager.io/cluster-issuer: letsencrypt-prod
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
  path: /
  hosts:
    - ombi.bananaspliff.org
  tls:
   - secretName: ombi-bananaspliff-org
     hosts:
       - ombi.bananaspliff.org

volumes:
  - name: myvolume
    persistentVolumeClaim:
      claimName: myvolume

volumeMounts:
  - name: myvolume
    mountPath: "/config"
    subPath: "configs/ombi"

nodeSelector: {}

tolerations: []

affinity: {}
